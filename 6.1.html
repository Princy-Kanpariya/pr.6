<script>
    
    // Constructor function
    function Person(name, age, gender) {
    this.name = name;
    this.age = age;
    this.gender = gender;

    // Object accessor using get keyword
    Object.defineProperty(this, "data", {
        get: function() {
        return "Name: " + this.name + ", Age:" + this.age + ", Gender: " + this.gender;
        }
    });
    }

    // using new keyword
    const princy = new Person("princy Kanpariya", 18, "Female");
    console.log(princy.data); 
    Hello.call(princy);

    const Nency = new Person("Nency Mavani", 18, "Female");
    console.log(Nency.data); 
    Hello.call(Nency);

    // Adding new property 
    princy.gender = "Female";
    Nency.gender = "Female";

    function Hello() {
    console.log("Hello, " + this.name + "!");
    }

</script>
